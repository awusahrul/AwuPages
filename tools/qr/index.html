<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="./awuqr.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Scanner & Generator</h1>
        </div>
        <div class="tabs">
            <button id="scan-tab-button" class="tab-button active">Scan QR</button>
            <button id="upload-tab-button" class="tab-button">Upload QR</button>
            <button id="generate-tab-button" class="tab-button">Generate QR</button>
        </div>
        <div id="scan-tab" class="tab-content active">
            <div id="video-container">
                <video id="video" style="object-fit: cover;" width="100%" height="300" autoplay></video>
                <canvas id="canvas"></canvas>
            </div>
            <button id="flashlight-button" onclick="toggleFlashlight()">Nyalakan Senter</button>
            <div class="output-container">
                <div class="output" id="scan-output"></div>
                <button id="copy-button" onclick="copyResult()">Salin</button>
            </div>
        </div>
        <div id="upload-tab" class="tab-content">
            <input type="file" id="imageUpload" accept="image/*">
            <div class="output-container">
                <div class="output" id="upload-output"></div>
            </div>
        </div>
        <div id="generate-tab" class="tab-content">
            <input type="text" id="qr-input" placeholder="Masukkan teks atau URL untuk QR">
            <div id="qr-output">
                <canvas id="qr-canvas"></canvas>
            </div>
            <button id="download-button" onclick="downloadQR()">Download QR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="./awuqr.js"></script>
</body>
</html>
