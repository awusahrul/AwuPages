<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-placeholder: #999999;
            --button-teal: #9CE3E3;
            --button-blue: #2F9BFF;
            --button-orange: #FFB340;
            --button-purple: #A98CFF;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono', monospace;
        }

        body {
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-main);
            border-radius: 16px;
            border: 2px solid var(--border-color);
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 8px;
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
            gap: 8px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background: transparent;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 var(--border-color);
        }

        .tab-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--border-color);
        }

        .tab-button.active {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--border-color);
        }

        #scan-tab-button {
            background: var(--button-blue);
            color: white;
        }

        #upload-tab-button {
            background: var(--button-orange);
        }

        #generate-tab-button {
            background: var(--button-teal);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #video-container {
            margin-bottom: 24px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 4px 4px 0 var(--border-color);
        }

        #canvas, #qr-canvas {
            display: none;
        }

        #imageUpload, #qr-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid var(--border-color);
            font-size: 14px;
            background: transparent;
            border-radius: 8px 8px 0 0;
        }

        #imageUpload:focus, #qr-input:focus {
            outline: none;
            border-color: var(--button-purple);
        }

        #qr-input {
            margin-bottom: 16px;
        }

        #qr-output {
            margin-top: 24px;
            padding: 24px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 0 var(--border-color);
            background: var(--button-teal);
        }

        .output-container {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .output-container .output {
            padding: 24px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 100%;
            min-height: 100px;
            display: none; /* Sembunyikan secara default */
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 var(--border-color);
            transition: box-shadow 0.3s ease;
            font-size: 14px;
            background: var(--button-teal);
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-all;
        }

        .output-container .output:hover, #qr-output:hover {
            box-shadow: 6px 6px 0 var(--border-color);
        }

        .output-container .output a {
            color: var(--button-purple);
            text-decoration: none;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-all;
        }

        .output-container .output a:hover {
            text-decoration: underline;
        }

        #copy-button, #download-button, #flashlight-button {
            padding: 12px 24px;
            border: 2px solid var(--border-color);
            background: var(--button-purple);
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 4px 4px 0 var(--border-color);
            transition: all 0.2s ease;
        }

        #flashlight-button {
            background: var(--button-orange);
            margin-bottom: 16px;
            display: none;
        }

        #copy-button, #download-button {
            display: none; /* Sembunyikan secara default */
        }

        #copy-button:hover, #download-button:hover, #flashlight-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--border-color);
        }

        #copy-button:active, #download-button:active, #flashlight-button:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 var(--border-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            .tabs {
                flex-direction: column;
                gap: 12px;
            }

            #video-container, #qr-output {
                margin-bottom: 16px;
            }

            .output-container .output {
                padding: 16px;
                font-size: 12px;
            }

            #copy-button, #download-button, #flashlight-button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Scanner & Generator</h1>
        </div>
        <div class="tabs">
            <button id="scan-tab-button" class="tab-button active">Scan QR</button>
            <button id="upload-tab-button" class="tab-button">Upload QR</button>
            <button id="generate-tab-button" class="tab-button">Generate QR</button>
        </div>
        <div id="scan-tab" class="tab-content active">
            <div id="video-container">
                <video id="video" style="object-fit: cover;" width="100%" height="300" autoplay></video>
                <canvas id="canvas"></canvas>
            </div>
            <button id="flashlight-button" onclick="toggleFlashlight()">Nyalakan Senter</button>
            <div class="output-container">
                <div class="output" id="scan-output"></div>
                <button id="copy-button" onclick="copyResult()">Salin</button>
            </div>
        </div>
        <div id="upload-tab" class="tab-content">
            <input type="file" id="imageUpload" accept="image/*">
            <div class="output-container">
                <div class="output" id="upload-output"></div>
            </div>
        </div>
        <div id="generate-tab" class="tab-content">
            <input type="text" id="qr-input" placeholder="Masukkan teks atau URL untuk QR">
            <div id="qr-output">
                <canvas id="qr-canvas"></canvas>
            </div>
            <button id="download-button" onclick="downloadQR()">Download QR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const qrCanvas = document.getElementById('qr-canvas');
        const scanOutput = document.getElementById('scan-output');
        const uploadOutput = document.getElementById('upload-output');
        const copyButton = document.getElementById('copy-button');
        const downloadButton = document.getElementById('download-button');
        const flashlightButton = document.getElementById('flashlight-button');
        const qrInput = document.getElementById('qr-input');
        const qrOutput = document.getElementById('qr-output');
        const scanOutputContainer = scanOutput.parentElement;
        const uploadOutputContainer = uploadOutput.parentElement;
        const ctx = canvas.getContext('2d');
        let stream = null;
        let lastResult = '';
        let flashlightOn = false;
        let videoTrack = null;

        // Tab handling
        const scanTabButton = document.getElementById('scan-tab-button');
        const uploadTabButton = document.getElementById('upload-tab-button');
        const generateTabButton = document.getElementById('generate-tab-button');
        const scanTab = document.getElementById('scan-tab');
        const uploadTab = document.getElementById('upload-tab');
        const generateTab = document.getElementById('generate-tab');

        scanTabButton.addEventListener('click', () => {
            scanTabButton.classList.add('active');
            uploadTabButton.classList.remove('active');
            generateTabButton.classList.remove('active');
            scanTab.classList.add('active');
            uploadTab.classList.remove('active');
            generateTab.classList.remove('active');
            startCamera();
            scanOutput.style.display = 'none';
            uploadOutputContainer.removeChild(copyButton);
            scanOutputContainer.appendChild(copyButton);
            copyButton.style.display = 'none';
        });

        uploadTabButton.addEventListener('click', () => {
            uploadTabButton.classList.add('active');
            scanTabButton.classList.remove('active');
            generateTabButton.classList.remove('active');
            uploadTab.classList.add('active');
            scanTab.classList.remove('active');
            generateTab.classList.remove('active');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            uploadOutput.style.display = 'none';
            scanOutputContainer.removeChild(copyButton);
            uploadOutputContainer.appendChild(copyButton);
            copyButton.style.display = 'none';
            flashlightButton.style.display = 'none';
        });

        generateTabButton.addEventListener('click', () => {
            generateTabButton.classList.add('active');
            scanTabButton.classList.remove('active');
            uploadTabButton.classList.remove('active');
            generateTab.classList.add('active');
            scanTab.classList.remove('active');
            uploadTab.classList.remove('active');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            flashlightButton.style.display = 'none';
        });

        // Fungsi untuk memulai kamera
        function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(videoStream => {
                    stream = videoStream;
                    video.srcObject = stream;
                    video.play();
                    videoTrack = stream.getVideoTracks()[0];
                    checkFlashlightSupport();
                    requestAnimationFrame(tick);
                })
                .catch(err => {
                    scanOutput.textContent = 'Error mengakses kamera: ' + err.message;
                    scanOutput.style.display = 'block';
                    copyButton.style.display = 'none';
                    flashlightButton.style.display = 'none';
                });
        }

        // Fungsi untuk memeriksa dukungan senter
        function checkFlashlightSupport() {
            if (videoTrack && 'applyConstraints' in videoTrack) {
                const capabilities = videoTrack.getCapabilities();
                if (capabilities.torch) {
                    flashlightButton.style.display = 'block';
                } else {
                    flashlightButton.style.display = 'none';
                    console.log('Senter tidak didukung pada perangkat ini');
                }
            }
        }

        // Fungsi untuk mengontrol senter
        function toggleFlashlight() {
            if (!videoTrack) return;

            flashlightOn = !flashlightOn;
            videoTrack.applyConstraints({
                advanced: [{ torch: flashlightOn }]
            }).then(() => {
                flashlightButton.textContent = flashlightOn ? 'Matikan Senter' : 'Nyalakan Senter';
            }).catch(err => {
                console.error('Gagal mengontrol senter:', err);
                scanOutput.textContent = 'Gagal mengontrol senter: ' + err.message;
                scanOutput.style.display = 'block';
                flashlightOn = !flashlightOn;
            });
        }

        // Loop pemindaian kamera
        function tick() {
            if (!scanTab.classList.contains('active')) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    displayResult(code.data, scanOutput);
                }
            }
            requestAnimationFrame(tick);
        }

        // Fungsi untuk memindai gambar yang diunggah
        function scanUploadedImage(event) {
            const file = event.target.files[0];
            
            if (!file) {
                uploadOutput.textContent = 'Silakan pilih gambar terlebih dahulu';
                uploadOutput.style.display = 'block';
                copyButton.style.display = 'none';
                return;
            }

            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    displayResult(code.data, uploadOutput);
                } else {
                    uploadOutput.textContent = 'Tidak ada QR code yang ditemukan di gambar';
                    uploadOutput.style.display = 'block';
                    copyButton.style.display = 'none';
                }
            };
            img.src = URL.createObjectURL(file);
        }

        // Fungsi untuk menampilkan hasil scan
        function displayResult(data, outputElement) {
            lastResult = data;
            if (data.startsWith('http')) {
                outputElement.innerHTML = `<a href="${data}" target="_blank">${data}</a>`;
            } else {
                outputElement.textContent = data;
            }
            outputElement.style.display = 'block';
            copyButton.style.display = 'block';
        }

        // Fungsi untuk menyalin hasil
        function copyResult() {
            navigator.clipboard.writeText(lastResult)
                .then(() => {
                    copyButton.textContent = 'Tersalin!';
                    setTimeout(() => {
                        copyButton.textContent = 'Salin';
                    }, 2000);
                })
                .catch(err => {
                    alert('Gagal menyalin: ' + err);
                });
        }

        // Fungsi untuk membuat QR
        qrInput.addEventListener('input', () => {
            const text = qrInput.value.trim();
            qrOutput.innerHTML = ''; // Bersihkan konten sebelumnya
            if (text) {
                QRCode.toCanvas(qrCanvas, text, { width: 200, margin: 2 }, (error) => {
                    if (error) {
                        console.error(error);
                        return;
                    }
                    qrOutput.appendChild(qrCanvas);
                    qrCanvas.style.display = 'block';
                    downloadButton.style.display = 'block';
                });
            } else {
                qrCanvas.style.display = 'none';
                downloadButton.style.display = 'none';
            }
        });

        // Fungsi untuk download QR
        function downloadQR() {
            QRCode.toDataURL(qrInput.value.trim(), { width: 200, margin: 2 }, (error, url) => {
                if (error) {
                    console.error(error);
                    return;
                }
                const link = document.createElement('a');
                link.href = url;
                link.download = 'qrcode.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        // Event listener untuk input file
        document.getElementById('imageUpload').addEventListener('change', scanUploadedImage);

        // Pindahkan copyButton ke scan-tab secara default
        scanOutputContainer.appendChild(copyButton);

        // Mulai kamera saat halaman dimuat
        startCamera();
    </script>
</body>
</html>
